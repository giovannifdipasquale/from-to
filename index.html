<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container m-5 rounded bgContainer">
        <div class="row">
            <div class="col-12 text-center  p-5 d-flex flex-column">
                <h1 class="title mb-3"> <span class="text-primary"> AI-powered</span> converter. </h1>
                <div class="input-group d-flex flex-nowrap flex-column">
                    <div class="inputDiv mb-3 input-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            id="measureButton1" aria-expanded="false">
                            Measure
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item dropdown-item1" href="#">Celsius</li>
                            <li class="dropdown-item dropdown-item1" href="#">Kelvin</li>
                            <li class="dropdown-item dropdown-item1" href="#">Farenheit</li>
                        </ul>
                        <input type="number" id="input1" class="form-control" placeholder="whatever" aria-label="Whatever"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="buttonIO mb-3 d-flex w-100 justify-content-evenly">
                        <button type="button" id="switchButton" class="btn btn-outline-warning">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5m-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5">
                                </path>
                            </svg>

                        </button>
                        <button type="button" id="convertDown" class="btn btn-outline-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1" />
                            </svg>

                        </button>
                        <button type="button" id="convertUp" class="btn btn-outline-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5" />
                            </svg>

                        </button>
                    </div>
                    <div class="outputDiv input-group">


                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            id="measureButton2" aria-expanded="false">
                            Measure
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item dropdown-item2" href="#">Celsius</li>
                            <li class="dropdown-item dropdown-item2" href="#">Kelvin</li>
                            <li class="dropdown-item dropdown-item2" href="#">Farenheit</li>
                            <li>
                            </li>
                        </ul>
                        <input type="number" id="input2" class="form-control" placeholder="whatever" aria-label="Whatever"
                            aria-describedby="addon-wrapping">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
